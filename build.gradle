plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id("application")
    id 'java'
    id 'war'
}

group 'io.leege'
version '1.0-SNAPSHOT'

application {
    applicationName = "FCFinderV2"
    mainClassName = "io.leege.fcfinderv2.Application"
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.exposed:exposed-core:0.23.1"
    compile "org.jetbrains.exposed:exposed-dao:0.23.1"
    compile "org.jetbrains.exposed:exposed-jdbc:0.23.1"
    compile "com.expediagroup:graphql-kotlin-schema-generator:2.1.1"
    compile "com.sparkjava:spark-core:2.9.1"
    compile "org.postgresql:postgresql:42.2.2"
    compile "org.slf4j:slf4j-log4j12:1.7.30"
    compile "log4j:log4j:1.2.17"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

// Used by Heroku To Install and Run App
task stage(dependsOn: ['clean', 'installDist'])